<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
   
    <div class="container">
        <h1>password Generator</h1>

        <div class="inputBox">
        <input type="text" class="passBox" id="passBox"
        disabled/>
        <span class="material_icons"
        img src="copy1.png" id="copyIcon">copy</span>
    </div>

    <input type="range" min="1" max="30 " value="8"  id="inputSlider">
    <div class="row">
        <p>password length</p><br><br>
         <span id="sliderValue" ></span>
     </div>
     <div class="row">
         <label for="lowercase"> Include lowercase Letters(a-z)</label>
         <input type="checkbox"  name="lowercase" 
         id="lowercase" checked  />


     </div>
     <div class="row">
         <label for="uppercase">Include uppercase Letters(A-Z)</label>
         <input type="checkbox" name="uppercase"
         id="uppercase"checked />


     </div>
     <div class="row">
         <label for="Numbers">Include Numbers Letters(0-9)</label>
         <input type="checkbox" name="Numbers"
         id="Numbers"checked />


     </div>
     <div class="row">
         <label for="Symbols">Include Symbols Letters(@-*)</label>
         <input type="checkbox" name="Symbols"
         id="Symbols"  checked />


     </div>
     <button type="button" class="genBtn" id="genBtn">Generate password</button>
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
